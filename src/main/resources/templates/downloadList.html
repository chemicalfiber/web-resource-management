<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>上传文件日志列表</title>
</head>
<body class="container">
 <h2>下载日志列表</h2>
<table class="table table-striped table-hover table-responsive">
    <thead>
    <tr>
        <th>文件名称</th>
        <th data-property="1">下载时间</th>
        <th data-property="1">下载IP地址</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="downloadinfo:${downloadList}">
        <td th:text="${downloadinfo.name}">暂无</td>
        <td th:text="${downloadinfo.downloadtime}">暂无</td>
        <td th:text="${downloadinfo.downloadip}">暂无</td>
    </tr>
    </tbody>
</table>
</body>
</html>
